<div *ngIf="post$ | async as post" class="container">
  <div class="ml-3 d-flex justify-content-between align-items-center">
    <h2>
      {{ post.title }}
    </h2>
    <button
      *ngIf="login == post.author"
      class="btn btn-sm btn-danger"
      (click)="deletePost(post.id)">
      Delete
    </button>
  </div>
  <div class="ml-3 d-flex justify-content-between align-items-center">
    <strong class="mb-2 category">{{ post.category }}</strong>
    <small class="text-muted">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit; color: white; font-size: 16px">
          Author: @{{ post.author }}, &nbsp;&nbsp;&nbsp; Date:{{ post.createdAt | date : "dd.MM.yyyy" }}
        </font>
      </font>
    </small>
  </div>
  <quill-view [content]="post.photo"></quill-view>
  <div class="mt-2 mb-3">
    <quill-view class="text" [content]="post.text"></quill-view>
  </div>
</div>
